<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hali Ya Anga</title>
<link rel="stylesheet" href="css/index.css" type="text/css" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css" type="text/css" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>

</head>

<body ng-app="Weather">

  <header id="banner">
    <div id="logo">
      <h1 id="siteTitle">L<i class="wi wi-hail"></i>cal Weather App</h1>
    </div>
    <!--Navigation bar-->
    <div id="topNav" class="container">
      <nav id="navBar" role="navigation" class="collapse navbar-collapse">
        <a href="pages/contact.html" class="scrollable">Contact</a>
        <a href="pages/about.html" class="scrollable">About</a>
      </nav>
    </div>
  </header>

  <div class="page-divider"></div>

  <!--SECTION  -->
  <section id="detailedSection" role="main" class="row">
    <div class="row">

      <!--MATERIAL CARD  -->
      <div class="col-xs-4">
        <div id="materialCard">
          <div class="materialContent">
            <div class="pure-u-1">
              <div id="img" class="transition"> </div>
            </div>
            <div class="divider"> </div>
            <div class="ripplelink js-geolocation">
              <div class="status">
                <p>{{Data.city}}, {{Data.country}} <i class="fa fa-map-marker"></i></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Weather Summary  -->
      <div id="summary" class="col-xs-7" ng-controller="MainCtrl">

        <!--City Name and Country -->
        <div class="row">
          <div class="status" class="col-xs-4 col-sm-2">
            <p>{{Data.city}}, {{Data.country}}</p>
          </div>
        </div>
        
        <!--DIVIDER  -->
        <div class="page-divider"></div>
        
<!--Row Containing current weather and forecast-->
        <div class="row">
          <!--Current weather and temp-->
          <div class="col-xs-6">
            
            <!--Weather Icons-->
            <div class="all-icon">

              <div class="icon sun-shower hide ">
                <div class="cloud"></div>
                <div class="sun">
                  <div class="rays"></div>
                </div>
                <div class="rain"></div>
              </div>

              <div class="icon thunder-storm hide thunderstom">
                <div class="cloud"></div>
                <div class="lightning">
                  <div class="bolt"></div>
                  <div class="bolt"></div>
                </div>
              </div>

              <div class="icon cloudy hide clouds">
                <div class="cloud"></div>
                <div class="cloud"></div>
              </div>

              <div class="icon flurries hide snow">
                <div class="cloud"></div>
                <div class="snow">
                  <div class="flake"></div>
                  <div class="flake"></div>
                </div>
              </div>

              <div class="icon sunny hide clear">
                <div class="sun">
                  <div class="rays"></div>
                </div>
              </div>

              <div class="icon rainy hide rain">
                <div class="cloud"></div>
                <div class="rain"></div>
              </div>
            </div>
            
            <!--temp and desc-->
            <div id="temp-Desc">
            <p>{{Data.temp}} &#176; <span class="temp" ng-click="Data.sys()">{{Data.unit}}</span>
            </p>
            <p>{{Data.des}}</p>
            </div>
              
          </div>
          
          <!--Weather Forecast-->
          <div class="col-xs-4">
            <!--weather icons  for forecast-->
            <div class="icons"></div>
            <!--forecast  temp-->
            <div id="forecast"></div>
            <!--weekdays-->
            <div id="weekdays"></div>
          </div>
          
        </div>

      </div>

    </div>
  </section>

  <!--FOOTER  -->
  <footer>
    <p class="text-center">Created with <i class="fa fa-heart"></i> By <a href="http://codepen.io/mercury" target="_blank">Mercury</a></p>
  </footer>
</body>
<script src="js/index.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
</html>
